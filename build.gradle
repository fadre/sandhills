group 'ch.fadre.sandhills'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "ch.fadre.sandhills.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.2'
    testCompile 'junit:junit:4.11';
}

run {
    systemProperties System.getProperties()

    args System.getProperty("exec.args") ? System.getProperty("exec.args").split() : new String[0];
}